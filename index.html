<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./control.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body
    class="Flex Flex-Column Align-Items-Center Bg-Color-Darkest-Blue Text-Align-Center"
  >
    <main
      class="Main Box-Content Margin-Top-Auto Border-Radius-15px Bg-Dark-Grayish-Blue Width-350px Fw-800 Padding-Right-1 Padding-Left-1"
    >
      <h1 class="Neon-Green Fs11 Margin-Top-1 Margin-Top-OnePointFive">
        ADVICE <span id="Advice-Id">#117</span>
      </h1>
      <p
        id="#"
        class="Advice Fs28px Light-Cyan Margin-Top-1 Margin-Top-OnePointFive"
      >
        "It is easy to sit up and take notice, What is difficult is getting up
        and taking action."
      </p>
      <div
        class="Pattren Height-30px Margin-Left-Auto Margin-Right-Auto Width-90P Margin-Top-1 Margin-Top-OnePointFive"
      ></div>
      <div
        class="Dice Margin-Bottom-0 Margin-Left-Auto Margin-Right-Auto Position-Relative Top-25px Border-Round Height-75px Width-75px"
      ></div>
    </main>
    <footer class="footer attribution Fs11 Margin-Top-Auto">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="Color-Dark-Blue"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mohammed-sarhad-ahmed"
        >Mohammed Sarhad Ahmed</a
      >.
    </footer>
  </body>
</html>
